<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<title>SoCal Sk8 Park Finder</title>
		<link

			href="https://js.arcgis.com/next/esri/themes/light/main.css"
